---
layout: default
title: Story
permalink: /story/
---

<div class="stories">
    {% assign reversed_stories = site.story | reverse %}
    {% for story in reversed_stories %}
      <article class="story">
        <h1><a href="{{ site.baseurl }}{{ story.url }}">{{ story.title }}</a></h1>
        <div class="entry">
          {{ story.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ story.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
